<main>
    <h2>Connexion</h2>
    <p>Pas encore inscrit ? <a href="/inscription">Inscrivez-vous ici</a></p>

    <div class="login-container">
        <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" required placeholder="Entrez votre email ou identifiant">
                <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="error-message">
                    L'email est requis et doit être valide.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" formControlName="password" required placeholder="Entrez votre mot de passe">
                <div *ngIf="connexionForm.get('password')?.invalid && connexionForm.get('password')?.touched" class="error-message">
                    Le mot de passe est requis et doit avoir au moins 6 caractères.
                </div>
            </div>

            <button type="submit" [disabled]="connexionForm.invalid" class="login-btn">Se connecter</button>
        </form>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
</main>
