<header>
    <div class="logo">
        <a routerLink="/accueil" routerLinkActive="active-link">
            <img src="../../assets/logo/d.png" alt="Accueil">
          </a>
          
    </div>
    <div class="nav-container">
        <nav>
            <a routerLink="/accueil" routerLinkActive="active-link">accueil</a>
            <a routerLink="/boutique" routerLinkActive="active-link">boutique</a>
            <a routerLink="/panier" routerLinkActive="active-link">
                panier <p class="item-count">({{ itemCount$ | async }})</p>
            </a>      
        </nav>
        
        <ng-container *ngIf="isAuthenticated; else loggedOut">
            <a routerLink="/profil" routerLinkActive="active-link">profil</a>
            <a (click)="logout()" class="sign-out">se d√©connecter</a>
        </ng-container>

        
        <ng-template #loggedOut>
            <a routerLink="/connexion" routerLinkActive="active-link"><span class="sign-in">Profil</span></a>
        </ng-template>
    </div>
</header>
