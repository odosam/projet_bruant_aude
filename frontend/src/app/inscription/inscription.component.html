<main>
    <h1>Inscription</h1>
    <form (submit)="check()" class="form-container">
  
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" [(ngModel)]="prenom" placeholder="Entrez votre prénom">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="nom" placeholder="Entrez votre nom">
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" [(ngModel)]="telephone" placeholder="Entrez votre téléphone">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" placeholder="Entrez votre email">
      </div>
  
      <div class="form-group full-width">
        <label for="pwd">Mot de passe</label>
        <input type="password" id="pwd" [(ngModel)]="pwd" placeholder="Entrez votre mot de passe">
      </div>
      <div class="form-group full-width">
        <label for="confirmPwd">Confirmez le mot de passe</label>
        <input type="password" id="confirmPwd" [(ngModel)]="confirmPwd" placeholder="Confirmez votre mot de passe">
      </div>
  
      <div *ngIf="errorTxt" class="error">{{ errorTxt }}</div>
      <button type="submit" class="submit-btn">S'inscrire</button>
    </form>
    <div *ngIf="IsDiplay" class="success">Inscription réussie ! Bienvenue {{ prenom }}.</div>
  </main>
