<main>
    <h1>Profil utilisateur</h1>
    <div class="profile-container">
      <div class="profile-item">
        <label>Nom :</label>
        <span>{{ user.name }}</span>
      </div>
      <div class="profile-item">
        <label>Email :</label>
        <span>{{ user.email }}</span>
      </div>
      <div class="profile-item">
        <label>Téléphone :</label>
        <span>{{ user.phone }}</span>
      </div>
    </div>
    <button class="edit-btn">Modifier mes informations</button>
  </main>
